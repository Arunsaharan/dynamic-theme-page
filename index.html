<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Clock</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

  <!-- Google-icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body id="first-page">

  <div class="dark-mode-box-wrap container">
    <a id="darkMode" class="mode" href="#"><span class="material-symbols-outlined">
        dark_mode
      </span></a>
      
  </div>
  <div class="dark-mode-box-wrap clear-wrap container">
    <a id="clear" class="mode" href="#"><span class="material-symbols-outlined">
      delete
      </span></a>
      
  </div>

  <div class="main-content">
    <div id="box1" class="day-name-wrap ">
      <h1 id="today" class="day-name">Today</h1>
    </div>
    <div id="box2" class=" font-size-lg ">

      <span id="hours">00</span>
      <span>:</span>
      <span id="min">00</span>
      <span>:</span>
      <span id="sec">00</span>
      <span id="session">AM</span>

    </div>
    <h1 class="greetings-wrap ">
      <span id="greetings">Greetings </span><span id="name" contenteditable="true" spellcheck="false" style="text-transform: uppercase;"></span>
    </h1>

    <div class="">
      <h2>What Is Your Focus For Today?</h2>
      <h2 id="focus" class="focus" contenteditable="true" spellcheck="false" style="text-transform: capitalize;"></h2>
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
